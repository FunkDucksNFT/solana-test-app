<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SolanaTestApp</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" scrolling="no" width=512 height=512 style="width: 512px; height: 512px; background: #231F20; border:0; overflow:hidden"></canvas>
    <script src="Builds/builds.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Builds/builds.data.unityweb",
        frameworkUrl: "Builds/builds.framework.js.unityweb",
        codeUrl: "Builds/builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SolanaTestApp",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
